        </p>
        <a href="public/docs/CV Merve Önalan.pdf" download>

            <li>
              <b><i class="fa-solid fa-envelope"></i> E-posta:</b>

                ><i class="fa-brands fa-github"></i
              ></a>

              ></a>
              <a href="https://twitter.com/merveonlnn"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="right-column">
        <h2>Bana Ulaşın</h2>
        <form>
          <input type="text" placeholder="Adınız" />
          <input type="text" placeholder="Telefonunuz" />
          <input type="email" placeholder="E-posta adresiniz" />
          <textarea placeholder="Mesajınız"></textarea>
          <a><button class="btn-cv" type="submit">Gönder</button></a>
        </form>
